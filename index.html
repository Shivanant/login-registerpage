<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Register</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/01ab678c2c.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h2 class="logo">logo</h2>
        <nav class="navigation">
            <a>home</a>
            <a>about</a>
            <a>services</a>
            <a>contact</a>
            <button class="btnLogo-popup">login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close"><i class="fa-solid fa-xmark"></i></span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action ="#">
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" required>
                    <label>Email</label>
                </div> 
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
               
                <div class="remember-forget">
                    <label>
                        <input type="checkbox">
                        Remember me </label>
                    <a href="#">Forgot Password</a>
                    </label>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account?<a href="#" class="register-link">
                            Register
                        </a></p>
                </div>
                
            </form>
        </div>

        <div class="form-box register">
            <h2>Register</h2>
            <form action ="#">
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-user"></i></span>
                    <input type="text" required>
                    <label>Username</label>
                </div> 
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" required>
                    <label>Email</label>
                </div> 
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
               
                <div class="remember-forget">
                    <label>
                        <input type="checkbox">
                        Agree to terms and conditions.
                    </label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account?<a href="#" class="login-link">
                            Login
                        </a></p>
                </div>
                
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
